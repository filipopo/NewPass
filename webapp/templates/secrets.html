{% extends 'base.html' %}
{% block content %}
    <h1>Secrets</h1>
    
    <ul>
    {% for x in mysecrets %}
        <li><a href="{{ x.id }}">{{ forloop.counter}}. {{ x.username }} {{ x.url }} {{ x.created_date }}</a></li>
    {% empty %}
        <li>No secrets</li>
    {% endfor %}
    </ul>
{% endblock %}
